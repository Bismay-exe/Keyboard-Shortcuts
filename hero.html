<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Keyboard Shortcuts</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0b0b0b">

  <!-- Link CSS -->
  <link rel="stylesheet" href="hero.css" />
</head>
<body>

  <header class="main-header">
    <div class="title-container">
      <h1 class="page-title">Keyboard Shortcuts</h1>
      <p class="subtitle">Quickly find and copy shortcuts across OSes and apps</p>
    </div>

    <div class="controls">
      <select id="osSelect" aria-label="Select OS">
        <option value="all">All</option>
        <option value="windows">Windows</option>
        <option value="linux">Linux</option>
        <option value="macos">macOS</option>
      </select>

      <input 
        id="search" 
        type="text" 
        placeholder="Search shortcuts, e.g. copy, paste, window" 
        aria-label="Search shortcuts"
      >
    </div>
  </header>

  <section class="summary">
    <div class="stats">
      <div class="stat"><span id="count">0</span><small>shortcuts</small></div>
      <div class="stat"><span id="osIndicator">All</span><small>OS</small></div>
    </div>
  </section>

  <nav class="filters" id="categoryChips" aria-label="Categories">
    <!-- generated chips -->
  </nav>

  <section class="grid" id="cards" aria-live="polite">
    <!-- generated cards -->
  </section>

  <footer class="foot">
    Made with ♡ — Press any card to copy. 
    Dark/Light is intentionally high-contrast monochrome.
  </footer>

  <!-- Link JS -->
  <script src="hero.js"></script>
</body>
</html>
